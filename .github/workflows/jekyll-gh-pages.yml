name: Deploy PlanMilT with GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: pdo_sqlite
          ini-values: |
            memory_limit=256M
            upload_max_filesize=100M
            post_max_size=100M
          coverage: none

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 apache2

      - name: Configure Apache
        run: |
          echo '<VirtualHost *:80>
          DocumentRoot $GITHUB_WORKSPACE/html
          ErrorLog ${APACHE_LOG_DIR}/error.log
          CustomLog ${APACHE_LOG_DIR}/access.log combined
          </VirtualHost>' | sudo tee /etc/apache2/sites-available/000-default.conf
          sudo a2enmod rewrite
          sudo service apache2 restart

      - name: Set Up Directory
        run: |
          mkdir -p $GITHUB_WORKSPACE/html
          chmod -R 777 $GITHUB_WORKSPACE/html

      - name: Copy Files to HTML Directory
        run: |
          rsync -av --exclude=html ./ $GITHUB_WORKSPACE/html

      - name: Create Placeholder SCSS
        run: |
          mkdir -p $GITHUB_WORKSPACE/html/assets/css
          echo "// Placeholder SCSS file" > $GITHUB_WORKSPACE/html/assets/css/style.scss

      - name: Run Jekyll Build
        uses: actions/jekyll-build-pages@v1
        with:
          source: $GITHUB_WORKSPACE/html
          destination: ./_site

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
