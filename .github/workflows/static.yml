# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Add Banner Script
        run: |
          echo "document.addEventListener('DOMContentLoaded', function () {
              const banner = document.createElement('div');
              banner.style = 'background-color: #ffdddd; color: #900; padding: 10px; margin: 10px 0; border: 1px solid #900; border-radius: 5px; text-align: center;';
              banner.innerHTML = `
                <strong>Notice / Aviso:</strong> This version of PlanMilT is hosted on GitHub Pages and does not support PHP processing.<br>
                Esta versão do PlanMilT está hospedada no GitHub Pages e não suporta processamento PHP.<br><br>
                For full functionality, please download and run the application on a local server with PHP support or access the fully supported version at:<br>
                Para funcionalidade completa, baixe e execute a aplicação em um servidor local com suporte a PHP ou acesse a versão completa em:<br>
                <a href="https://aescoladatatica.fun/PlanMilT" target="_blank">https://aescoladatatica.fun/PlanMilT</a><br><br>
                <a href="https://github.com/username/PlanMilT/archive/refs/heads/main.zip">Download Full Version / Baixar Versão Completa</a>
              `;

              document.body.insertBefore(banner, document.body.firstChild);
          });" > banner.js
          echo '<script src="banner.js"></script>' >> index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
